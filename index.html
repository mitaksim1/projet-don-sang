<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation sang</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>D<img class="logo" src="/gota.png" alt="image-goute-sang">NNE</h1>
        <p>Votre donation est importante</p>
        <p>Sauvez jusqu'à 3 vies avec 1 seul don</p>
        <p>A peine 1.9% de la population donne son sang</p>
        <button>Je veux aider!</button>
    </header>
    <section class="form hide">
        <h2>Faites partie de la liste de donneurs</h2>
        <form action="/" method="POST">
            <input 
                type="text" 
                name="name"
                placeholder="Nom prénom"
            >
            <input 
                type="text" 
                name="email"
                placeholder="Email"
            >
            <input 
                type="text" 
                name="blood"
                placeholder="Groupe sanguin"
            >
            <button>Je veux aider</button>
        </form>
    </section>
   
    <main>
        <h2>Les derniers <span>donneurs</span></h2>

        <section class="donors">

            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>

            {% endfor %}
            
        </section>
    </main>
    <footer>Donnez votre sang ❤️ Sauvez des vies </footer>

    <script src="/scripts.js"></script>
</body>

</html>
